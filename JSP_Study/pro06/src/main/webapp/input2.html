<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여러가지 input 타입 표시 창</title>
</head>
<body>
<form name="frmInput" method="get" action="input2"> 
<!-- action의 값에 따라 다른 서블릿을 호출 할 수 있다. -->
<!-- 아래 다른 form이 있을 경우 action값만 다르면 다른 서블릿 호출 가능 -->
비밀번호:<input type="password" name="user_pw"><br>
<input type="checkbox" name="subject" value="java" checked>자바
<input type="checkbox" name="subject" value="C언어">C언어
<input type="checkbox" name="subject" value="JSP">JSP
<input type="checkbox" name="subject" value="안드로이드">안드로이드
<br><br>

<input type="submit" value="전송">
<input type="reset" value="초기화">
</form>
</body>
</html>
